<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wig Wonders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2em;
        }
        .wig {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 1em;
            padding: 1em;
            text-align: center;
            width: 250px;
        }
        .wig img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1em;
        }
        .wig h2 {
            color: #ff69b4;
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        .wig p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .wig button {
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            padding: 0.5em 1em;
        }
        .wig button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Follicle Flourish</h1>
        <p>Your dream hair, just a click away!</p>
    </header>
    <div class="container">
